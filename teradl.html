<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Terabox Downloader</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2a6c, #2a5298, #3a7bd5);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
      position: relative;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #00d2ff, #3a7bd5, #1a2a6c);
    }
    
    header {
      padding: 30px 40px;
      text-align: center;
      background: linear-gradient(90deg, #1a2a6c, #3a7bd5);
      color: white;
    }
    
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    
    .logo i {
      font-size: 2.5rem;
      color: #00d2ff;
    }
    
    h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }
    
    .description {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-top: 10px;
    }
    
    .input-section {
      padding: 30px 40px;
    }
    
    .input-card {
      background: #f8f9ff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      position: relative;
      overflow: hidden;
      border: 1px solid #e1e7ff;
    }
    
    .input-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(to bottom, #00d2ff, #3a7bd5);
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    #teraboxUrl {
      width: 100%;
      padding: 18px 20px;
      border: 2px solid #e1e7ff;
      border-radius: 12px;
      font-size: 1.05rem;
      outline: none;
      transition: all 0.3s ease;
      background: #fff;
    }
    
    #teraboxUrl:focus {
      border-color: #3a7bd5;
      box-shadow: 0 0 0 4px rgba(58, 123, 213, 0.2);
    }
    
    #teraboxUrl::placeholder {
      color: #a0aec0;
    }
    
    #startBtn {
      padding: 18px;
      background: linear-gradient(to right, #3a7bd5, #1a5bb7);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
    }
    
    #startBtn:hover {
      background: linear-gradient(to right, #1a5bb7, #0d4aa3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(58, 123, 213, 0.3);
    }
    
    #startBtn:disabled {
      background: #a0aec0;
      transform: none;
      box-shadow: none;
      cursor: not-allowed;
    }
    
    .timer-section {
      padding: 0 40px 20px;
      text-align: center;
    }
    
    .timer-card {
      background: #f8f9ff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid #e1e7ff;
      display: none;
    }
    
    #timerText {
      font-weight: bold;
      font-size: 1.5rem;
      color: #3a7bd5;
      margin: 10px 0;
    }
    
    .progress-container {
      width: 100%;
      height: 12px;
      background: #e1e7ff;
      border-radius: 6px;
      margin: 20px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      border-radius: 6px;
      width: 0%;
      transition: width 1s linear;
    }
    
    .viewer-section {
      padding: 0 40px 40px;
    }
    
    .viewer-container {
      background: #f8f9ff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
      border: 1px solid #e1e7ff;
      display: none;
    }
    
    .viewer-header {
      padding: 18px 25px;
      background: linear-gradient(to right, #3a7bd5, #1a5bb7);
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
    }
    
    .instructions {
      padding: 15px 25px;
      background: #fff;
      border-bottom: 1px solid #e1e7ff;
      color: #3a7bd5;
      font-weight: 500;
    }
    
    .instructions p {
      margin: 0;
    }
    
    .link-box {
      background: #e1e7ff;
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 10px;
      word-break: break-all;
      font-family: monospace;
    }
    
    .iframe-container {
      width: 100%;
      height: 500px;
      position: relative;
    }
    
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    
    .powered-by {
      text-align: center;
      padding: 20px;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.2);
    }
    
    .powered-by a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    
    /* Animation for the timer */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .pulse {
      animation: pulse 1s infinite;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .container {
        border-radius: 15px;
      }
      
      header, .input-section, .timer-section, .viewer-section {
        padding: 25px 20px;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .iframe-container {
        height: 350px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-cloud-download-alt"></i>
        <h1>Terabox Downloader</h1>
      </div>
      <p class="description">Download files from Terabox securely using Teradl</p>
    </header>
    
    <div class="input-section">
      <div class="input-card">
        <div class="input-group">
          <input type="text" id="teraboxUrl" placeholder="Paste Terabox file link here..." autocomplete="off">
          <button id="startBtn">
            <i class="fas fa-bolt"></i> Start Process
          </button>
        </div>
      </div>
    </div>
    
    <div class="timer-section">
      <div class="timer-card" id="timerCard">
        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: #3a7bd5;"></i>
        <div id="timerText">Preparing your download... 10s</div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <p>Processing your file. This usually takes just a moment.</p>
      </div>
    </div>
    
    <div class="viewer-section">
      <div class="viewer-container" id="viewerContainer">
        <div class="viewer-header">
          <i class="fas fa-info-circle"></i>
          <span>Download Instructions</span>
        </div>
        <div class="instructions">
          <p>Please paste the same Terabox link into the input box on the loaded page below:</p>
          <div id="linkToCopy" class="link-box"></div>
        </div>
        <div class="iframe-container">
          <iframe id="viewerIframe"></iframe>
        </div>
      </div>
    </div>
    
    <div class="powered-by">
      Powered by: <a href="https://teradl.dapuntaratya.com" target="_blank">teradl.dapuntaratya.com</a>
    </div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    const input = document.getElementById('teraboxUrl');
    const timerText = document.getElementById('timerText');
    const iframe = document.getElementById('viewerIframe');
    const timerCard = document.getElementById('timerCard');
    const viewerContainer = document.getElementById('viewerContainer');
    const progressBar = document.getElementById('progressBar');
    const linkToCopy = document.getElementById('linkToCopy');

    let countdown = 10;
    let interval;

    startBtn.addEventListener('click', () => {
      const url = input.value.trim();
      if (!url || (!url.includes('terabox.com') && !url.includes('teraboxapp.com'))) {
        alert("Please enter a valid Terabox link.");
        return;
      }

      // Show timer card
      timerCard.style.display = 'block';
      startBtn.disabled = true;
      
      // Reset progress bar
      progressBar.style.width = '0%';
      
      // Start progress bar animation
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 10;
        progressBar.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(progressInterval);
        }
      }, 1000);

      // Start countdown
      timerText.innerHTML = `Preparing your download... <span class="pulse">${countdown}s</span>`;
      
      interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          timerText.innerHTML = `Preparing your download... <span class="pulse">${countdown}s</span>`;
        } else {
          clearInterval(interval);
          timerCard.style.display = 'none';
          timerText.textContent = "Loading download page...";
          
          // Set the link in the instructions
          linkToCopy.textContent = url;
          
          // Load Teradl downloader
          iframe.src = "https://teradl.dapuntaratya.com/";
          viewerContainer.style.display = "block";
          
          // Scroll to viewer
          viewerContainer.scrollIntoView({ behavior: 'smooth' });
        }
      }, 1000);
    });
    
    // Add paste functionality
    input.addEventListener('paste', (e) => {
      const pastedText = (e.clipboardData || window.clipboardData).getData('text');
      if (pastedText.includes('terabox.com') || pastedText.includes('teraboxapp.com')) {
        input.value = pastedText;
      }
    });
  </script>
</body>
</html>
