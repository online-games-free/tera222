<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox File Downloader</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        #terabox-url {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }
        
        #terabox-url:focus {
            border-color: #3498db;
        }
        
        #download-btn {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        #download-btn:hover {
            background-color: #2980b9;
        }
        
        .result-container {
            display: none;
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        
        .loading {
            text-align: center;
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .download-options {
            margin-top: 20px;
        }
        
        .download-option {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .download-option a {
            background: #2ecc71;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        
        .download-option a:hover {
            background: #27ae60;
        }
        
        .iframe-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .toggle-view {
            text-align: center;
            margin: 15px 0;
        }
        
        .toggle-view button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background 0.3s;
        }
        
        .toggle-view button:hover {
            background: #2980b9;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terabox File Downloader</h1>
        <p class="description">Download files from Terabox without any restrictions</p>
        
        <div class="input-group">
            <input type="text" id="terabox-url" placeholder="Paste Terabox file link here..." autocomplete="off">
            <button id="download-btn">Download</button>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
            <p>Fetching download links...</p>
        </div>
        
        <div class="error">
            <p>An error occurred. Please check the URL and try again.</p>
        </div>
        
        <div class="result-container">
            <div class="toggle-view">
                <button id="show-embedded">Show Embedded Viewer</button>
                <button id="show-links">Show Download Links</button>
            </div>
            
            <div class="iframe-container">
                <iframe id="embedded-viewer" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
            </div>
            
            <div class="download-options">
                <h3>Download Options:</h3>
                <div id="links-container"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>This service uses terabox.hnn.workers.dev to fetch download links</p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const teraboxUrlInput = document.getElementById('terabox-url');
            const downloadBtn = document.getElementById('download-btn');
            const loadingDiv = document.querySelector('.loading');
            const errorDiv = document.querySelector('.error');
            const resultContainer = document.querySelector('.result-container');
            const linksContainer = document.getElementById('links-container');
            const embeddedViewer = document.getElementById('embedded-viewer');
            const iframeContainer = document.querySelector('.iframe-container');
            const showEmbeddedBtn = document.getElementById('show-embedded');
            const showLinksBtn = document.getElementById('show-links');
            const downloadOptionsDiv = document.querySelector('.download-options');
            
            // Default view
            let currentView = 'links';
            
            // Toggle between embedded view and download links
            showEmbeddedBtn.addEventListener('click', function() {
                currentView = 'embedded';
                iframeContainer.style.display = 'block';
                downloadOptionsDiv.style.display = 'none';
                showEmbeddedBtn.disabled = true;
                showLinksBtn.disabled = false;
            });
            
            showLinksBtn.addEventListener('click', function() {
                currentView = 'links';
                iframeContainer.style.display = 'none';
                downloadOptionsDiv.style.display = 'block';
                showEmbeddedBtn.disabled = false;
                showLinksBtn.disabled = true;
            });
            
            // Handle download button click
            downloadBtn.addEventListener('click', function() {
                const teraboxUrl = teraboxUrlInput.value.trim();
                
                if (!teraboxUrl) {
                    alert('Please enter a Terabox URL');
                    return;
                }
                
                // Validate URL
                if (!isValidTeraboxUrl(teraboxUrl)) {
                    alert('Please enter a valid Terabox URL');
                    return;
                }
                
                // Show loading, hide other elements
                loadingDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                resultContainer.style.display = 'none';
                
                // Process the URL
                processTeraboxUrl(teraboxUrl);
            });
            
            // Also process when user presses Enter in the input field
            teraboxUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    downloadBtn.click();
                }
            });
            
            // Function to validate Terabox URL
            function isValidTeraboxUrl(url) {
                return url.includes('terabox.com') || url.includes('teraboxapp.com');
            }
            
            // Function to process Terabox URL
            function processTeraboxUrl(url) {
                // Encode the URL for the proxy service
                const encodedUrl = encodeURIComponent(url);
                const proxyUrl = `https://terabox.hnn.workers.dev/?url=${encodedUrl}`;
                
                // Set the iframe source
                embeddedViewer.src = proxyUrl;
                
                // For this example, we'll simulate fetching links
                // In a real implementation, you might want to actually fetch the links
                // from the proxy service using fetch() or similar
                
                // Simulate loading delay
                setTimeout(function() {
                    loadingDiv.style.display = 'none';
                    
                    // For demo purposes, we'll show both options
                    // In reality, you would parse the response from the proxy
                    resultContainer.style.display = 'block';
                    
                    // Show the links view by default
                    showLinksBtn.click();
                    
                    // For demo, add some sample download options
                    // In a real implementation, you would parse these from the proxy response
                    linksContainer.innerHTML = `
                        <div class="download-option">
                            <span>High Quality (MP4)</span>
                            <a href="${proxyUrl}" target="_blank">Download</a>
                        </div>
                        <div class="download-option">
                            <span>Medium Quality (MP4)</span>
                            <a href="${proxyUrl}" target="_blank">Download</a>
                        </div>
                        <div class="download-option">
                            <span>Original File</span>
                            <a href="${proxyUrl}" target="_blank">Download</a>
                        </div>
                    `;
                    
                    // In a real implementation, you might want to:
                    // 1. Use fetch() to get the HTML from the proxy
                    // 2. Parse the HTML to extract direct download links
                    // 3. Display those links to the user
                    
                }, 1500);
            }
            
            // Check if there's a URL in the clipboard when the page loads
            navigator.clipboard.readText().then(text => {
                if (isValidTeraboxUrl(text)) {
                    teraboxUrlInput.value = text;
                    // Auto-process if it looks like a Terabox URL
                    // downloadBtn.click(); // Uncomment if you want auto-processing
                }
            }).catch(err => {
                // Clipboard access might be denied, that's fine
                console.log('Could not read clipboard contents: ', err);
            });
        });
    </script>
</body>
</html>
